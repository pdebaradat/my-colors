<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts matter</title>
    <link rel="stylesheet" href="https://use.typekit.net/kgp4smf.css">
    <style>
        h1 {
            font-family: "dogma-extra-outline", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: "dogma-bold", sans-serif;
            font-weight: 700;
            font-style: normal;
            text-align: center;
        }

        h2 {
            font-family: "dogma-bold-script", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Hi! Hi! Hi!</h1>
<br>
    <div>
        <p>This is a test.</p>
        <h2>Is it working?</h2>
    </div>
<br>
</body>
</html>
